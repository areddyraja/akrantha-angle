
<div class="container">
    <div class="row">
        <div class="panel col-lg-4 col-lg-offset-4" id="login">
            <h3>Log in with your email account</h3><br>

            <form role="form" method="post" ng-submit="login()" name="loginForm" autocomplete="off">
                <div class="control-group form-group">
                    <div class="controls">
                        <input type="email" class="form-control" id="email" name="email" ng-model="email" placeholder="somebody@example.com" required data-validation-required-message="Please enter your email address.">
                    </div>
                </div>

                <div class="control-group form-group">
                    <div class="controls">
                        <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Password" required data-validation-required-message="Please enter your password.">
                    </div>
                </div>

                <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">

            </form>
            <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
        </div>
    </div>
</div>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">Ã—</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Recovery password</h4>
			</div>
			<div class="modal-body">
				<p>Type your email account</p>
				<input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-custom">Recovery</button>
			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
